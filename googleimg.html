<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/googleicon.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2fe13d6488.js" crossorigin="anonymous"></script>
    <script defer src="scriptImg.js"></script>
    <title> Google Images </title>
</head>
<body>
    <!--Header-->
    <header>
        <nav class="navbar">
            <ul>
                <li>
                    <div class="circle-shadow">
                        <a class="menu-icon" href=""><i class="fas fa-bars"></i></a>
                    </div>
                </li>
                <li>
                    <div class="circle-shadow">
                        <a class="user-icon" href=""><span>M</span></a>
                   </div> 
                </li>
            </ul>
        </nav>
    </header>

    <!--Content-->
    <section class="content-section">
        <div class="content-wrapper">
            <img class="logo-img" src="assets/logo.jpg" alt="Google Logo Image">
            <div class="image">
                <span>images</span>
            </div>
            <div class="search-bar">
                <input id="search-input" type="text">
                <i class="fas fa-camera"></i>
                <i class="fas fa-keyboard"></i>
                <i class="fas fa-microphone"></i>
                <i class="fas fa-search"></i>
                
           
        </div>
    </section>

    <!--Footer-->
    <footer>
        <div class="footer-content upper-footer">
            <p>Brazil</p>
        </div>
        <div class="footer-content lower-footer">
            <ul class="lower-left-footer">
                <li>
                    <a href="">About</a>
                </li>
                <li>
                    <a href="">Advertising</a>
                </li>
                <li>
                    <a href="">Business</a>
                </li>
                <li>
                    <a href="">How Search Works</a>
                </li>
            </ul>
            <ul class="lower-right-footer">
                <li>
                    <a href="">Privacy</a>
                </li>
                <li>
                    <a href="">Terms</a>
                </li>
                <li>
                    <a href="">Settings</a>
                </li>
            </ul>
        </div>
    </footer> 
</body>
</html>
